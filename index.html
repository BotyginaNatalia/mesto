<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="логотип"/></header><main class="content"><section class="profile"><div class="profile__edit-avatar"><img src="b94d2730df2c7df3da07.jpg" alt="портрет Кусто" class="profile__image"/> <button type="button" class="profile__avatar-edit-button" aria-label="Редактировать аватар"></button></div><div class="profile__main"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="elements" aria-label="Фото"></section></main><footer class="footer"><p class="footer__copyright">&copy;2022. Наталья Ботыгина</p></footer></div><div class="popup popup_edit"><div class="popup__main"><button class="popup__close-button popup__close-button_profile" type="button" aria-label="Закрыть"></button><form class="popup__container popup__container_profile" name="popupInfo" action="editProfile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="input-name" name="inputName" class="popup__info popup__info_name_active" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required/> <span class="popup__span-error input-name-error"></span> <input id="input-job" name="inputJob" class="popup__info popup__info_job_active" value="" placeholder="Род деятельности" minlength="2" maxlength="200" required/> <span class="popup__span-error input-job-error"></span> <button class="popup__submit-button" type="submit" aria-label="Сохранить" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__main"><button class="popup__close-button popup__close-button_add" type="button" aria-label="Закрыть"></button><form class="popup__container popup__container_add" name="popupPlace" action="editItem" novalidate><h2 class="popup__title">Новое место</h2><input id="input-place" name="inputPlace" class="popup__info popup__info_item" value="" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__span-error input-place-error"></span> <input id="input-link" type="url" name="inputLink" class="popup__info popup__info_link" value="" placeholder="Ссылка" required/> <span class="popup__span-error input-link-error"></span> <button class="popup__submit-button popup__submit-button_add" type="submit" aria-label="Создать" disabled="disabled">Создать</button></form></div></div><div class="popup popup_pic"><div class="popup__pic"><button class="popup__close-button popup__close-button_pic" type="button" aria-label="Закрыть"></button><form class="popup__container popup__container_pic" name="popupImg" action="openFullImage"><img src="#" alt="" class="popup__image"/><h2 class="popup__title popup__title_pic"></h2></form></div></div><div class="popup popup_delete-card"><div class="popup__main"><button class="popup__close-button popup__close-button_delete" type="button" aria-label="Закрыть"></button><form class="popup__container popup__container_delete-card" name="popupDeleteCard" action="deleteCard"><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button popup__submit-button_delete" type="submit" aria-label="Удалить">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__main"><button class="popup__close-button popup__close-button_avatar" type="button" aria-label="Закрыть"></button><form class="popup__container popup__container_avatar" name="popupAvatar" action="changeAvatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="input-avatar" type="url" name="inputAvatar" class="popup__info popup__info_avatar" value="" placeholder="Ссылка" required/> <span class="popup__span-error input-avatar-error"></span> <button class="popup__submit-button popup__submit-button_avatar" type="submit" aria-label="Создать" disabled="disabled">Сохранить</button></form></div></div><template class="template"><div class="element"><img src="#" class="element__image" alt=""/><div class="element__main"><h2 class="element__title"></h2><div class="element__likes"><button type="button" class="element__like-button" aria-label="Нравится"></button><h3 class="element__number-of-like"></h3></div></div><button type="button" class="element__delete-button" aria-label="Удалить"></button></div></template></body></html>
