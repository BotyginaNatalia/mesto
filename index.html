<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/kusto.jpg" alt="портрет Кусто" class="profile__image" />

          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>

        <section class="elements" aria-label="Фото">
          
        </section>
            </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022. Наталья Ботыгина</p>
      </footer>
    </div>

    <div class="popup popup_edit">
      <div class="popup__main">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>

        <form class="popup__container popup__container_profile" name="popupInfo" action="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__info popup__info_name_active" value="Ваше имя" />
          <input type="text" name="job" class="popup__info popup__info_job_active" value="Род деятельности" />
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__main">
        <button class="popup__close-button popup__close-button_add" type="button" aria-label="Закрыть"></button>

        <form class="popup__container popup__container_add" name="popupPlace" action="editItem">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="namePlace" class="popup__info popup__info_item" value="Название" />
          <input type="src" name="linkPlace" class="popup__info popup__info_link" value="Ссылка" />
          <button class="popup__submit-button popup__submit-button_add" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_pic">
      
      <button class="popup__close-button popup__close-button_pic" type="button" aria-label="Закрыть"></button>
      <form class="popup__container popup__container_pic" name="popupImg" action="openFullImage">
      <img src="#" alt="" class="popup__image" />
      <h2 class="popup__title popup__title_pic"></h2>
      </form>
    </div>

    <template class="template">
      <div class="element">
        <img src="#" class="element__image" alt="" />
        <div class="element__main">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </div>
        <button type="button" class="element__delete-button" aria-label="Удалить"></button>
      </div>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
