<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/kusto.jpg" alt="портрет Кусто" class="profile__image" />

          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>

        <section class="elements" aria-label="Фото">
          <article class="element">
            <img src="images/Karachaevsk.jpg" class="element__image" alt="Карачаевск" />
            <div class="element__main">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </article>

          <article class="element">
            <img src="images/Elbrus.jpg" class="element__image" alt="Эльбрус" />
            <div class="element__main">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </article>

          <article class="element">
            <img src="images/Dombai.jpg" class="element__image" alt="Домбай" />
            <div class="element__main">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </article>

          <article class="element">
            <img src="images/Elbrus.jpg" class="element__image" alt="Эльбрус" />
            <div class="element__main">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </article>

          <article class="element">
            <img src="images/Dombai.jpg" class="element__image" alt="Домбай" />
            <div class="element__main">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </article>

          <article class="element">
            <img src="images/Karachaevsk.jpg" class="element__image" alt="Карачаевск" />
            <div class="element__main">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022. Наталья Ботыгина</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__main">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>

        <form class="popup__container" name="popupInfo" action="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Ваше имя" class="popup__info popup__info_name_active" />
          <input type="text" name="job" placeholder="Род деятельности" class="popup__info popup__info_job_active" />
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="blocks/scripts/index.js"></script>
  </body>
</html>
